      /* Minimal CSS Reset - Only essential base styles */
      :root {

      * {

      body {
        line-height: 1.5;

        color: white;

      }

      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }

      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      input:focus:not([disabled]) {
        background-color: white;
        box-shadow: #222 1px 1px 4px 1px;
      }

      /* Hide number input spinners */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }

      p {
        text-wrap: pretty;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        text-wrap: balance;
      }

      canvas {
        position: absolute;
      }

      #ui {
        position: absolute;
        inset: 0;
        z-index: 1;
      }

      #cursor {
        position: absolute;
        width: 24px;
        height: 24px;
        z-index: 1;
        pointer-events: none;
        transform: scaleX(-1);
        visibility: hidden;
      }

      #cursor.entity {
        filter: hue-rotate(90deg);
      }

      /* Animation for chat messages */
      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }
    </style>
