name: Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4
        with:
          lfs: "true"

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache audio processing
        id: audio-cache
        uses: actions/cache@v4
        with:
          path: |
            dist/.audio-cache.json
            dist/assets
          key: audio-cache-${{ hashFiles('client/assets/**/*') }}-${{ hashFiles('scripts/processSoundAssets.ts') }}
          restore-keys: |
            audio-cache-${{ hashFiles('client/assets/**/*') }}-
            audio-cache-

      - name: Install FFmpeg
        if: steps.audio-cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run build
        run: deno run -A scripts/build.ts

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
